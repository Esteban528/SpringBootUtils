<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h1>Nuevo Post</h1>
                <div class="col-12">
                    <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id">Id</label>
                                <input th:field="*{id}" th:value="[id]" type="number" class="form-control" id="id" placeholder="ID">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id">descripcion</label>
                                <input th:field="*{descripcion}" th:value="[descripcion]" type="text" class="form-control" id="id" placeholder="Descripcion">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id">Imagen</label>
                                <input th:field="*{urlImg}" th:value="[urlImg]" type="text" class="form-control" id="id" placeholder="urlImg">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id">Titulo</label>
                                <input th:field="*{titulo}" th:value="[titulo]" type="text" class="form-control" id="id" placeholder="titulo">
                            </div>
                            <input type="submit" value="Agregar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
